<mat-card class="user-detail-header">
    <button mat-icon-button class="pin-right-upper-corner">
        <mat-icon [matMenuTriggerFor]="userMenu">more_vert</mat-icon>
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="editUserDetail()">Edit</button>

        </mat-menu>
    </button>

    <img src="profile.png" alt="" class="">
    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}} </h2><br>
        {{user.email}}

    </div>
</mat-card>


<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner">
        <mat-icon [matMenuTriggerFor]="adressMenu">more_vert</mat-icon>
        <mat-menu #adressMenu="matMenu">
            <button mat-menu-item (click)="editMenu()">Edit</button>

        </mat-menu>
    </button>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
